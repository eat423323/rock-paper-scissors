<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock, paper, and scissor</title>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <h2>Welcome to rock,paper, and scissors~</h2>
    <h1>click on one of the following bellow</h1>
    <img id="rock" src="rock.png" class="pic" alt="">
    <img id="paper" src="paper.png" class="pic" alt="">
    <img id="scissors" src="scissors.png" class="pic" alt="">

    <div class="result-container">
      <table>
        <thead>
          <td class="choice">
            <h1>You</h1>
          </td>
          <td class="choice">
            <h1>Computer</h1>
          </td>
        </thead>
        <tr>
          <td class="result"></td>
          <td>
            <img id="computerResult">
          </td>
        </tr>
      </table>
    </div>
    <div class="gameResult"></div>

  </body>
</html>
